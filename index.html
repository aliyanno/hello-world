<!DOCTYPE HTML>
<html lang="en" ng-app="helloApp">
<head>
	<title>Hello you</title>
	<link rel="stylesheet" href="hello_style.css">
	<script src="angular.js"></script>
	<script src="helloApp.js"></script>
</head>

</body>

</html>
